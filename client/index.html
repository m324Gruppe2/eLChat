<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LB1 Chat - M324</title>
    <link rel="stylesheet" href="/style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/utils.js"></script>
    <script src="/script.js"></script>
  </head>
  <body>
    <div id="background" class="w-full h-screen flex justify-end bg-gray-900">
      <div class="max-w-2xl w-full md:w-3/4 lg:w-2/4 flex flex-col h-full">
        <div class="bg-blue-500 px-4 py-4 rounded-b flex justify-between">
          <p class="text-lg font-bold text-white">LB1 Chat - M324</p>
          <label class="inline-flex items-center cursor-pointer">
            <input id="lightSwitch" type="checkbox" value="" class="sr-only peer" />
            <div
              class="relative w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 dark:peer-focus:ring-blue-800 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-blue-600 dark:peer-checked:bg-blue-600"
            ></div>
            <span class="ms-3 text-sm font-medium text-gray-900 dark:text-gray-300">Light mode</span>
          </label>
        </div>
        <div class="flex-grow flex flex-col justify-start p-4 gap-4 overflow-y-auto" id="messages"></div>
        <div id="messageInputBox" class="bg-gray-900 px-4 py-4 flex-col items-center rounded-t">
          <p id="typingUser" class="text-white"></p>
          <div class="flex">
            <input
              id="messageInput"
              type="text"
              placeholder="Type a message"
              class="flex-grow px-4 py-2 rounded-full border-gray-200 focus:outline-none focus:ring-2 focus:ring-cyan-300 bg-gray-700 text-white"
            />
            <button class="ml-4 text-cyan-300 hover:text-cyan-400 focus:outline-none" id="sendButton">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-6 w-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"
                  d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"
                />
              </svg>
            </button>
          </div>
        </div>
      </div>
      <div class="w-1/3 py-5 h-full px-10 overflow-y-auto">
        <div id="activeUsersBox" class="bg-gray-700 p-3 rounded-md h-full text-white text-lg">
          <h1 class="text-blue-500 font-bold text-xl">Online</h1>
          <div id="activeUsers"></div>
        </div>
      </div>
    </div>
  </body>
</html>
